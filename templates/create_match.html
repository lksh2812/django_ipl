{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
      {% csrf_token %}
      {{form |crispy }}
      <button type="submit" class="btn btn-success" onclick="">Create</button>
      <button type="submit" class="btn btn-success">Cancel</button>
  </form>
</div>
{% endblock %}
